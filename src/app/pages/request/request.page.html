
<header>
  <div class="container">
      <div class="row">
          <div class="col-4 pt-3">
          </div>
          <div class="col-8 text-end">
              <h3><div id="output"></div></h3>
          </div>
      </div>
  </div>
</header>

<div class="destination">
    <div class="container">
      <div class="input-wrap-two">
        <ion-icon name="location"></ion-icon>
        <input type="text" [(ngModel)]="shipment.destination" id="destination" class="input-text" placeholder="Enter destination" disabled/>
      </div>
    </div>
</div>

<div id="map"></div>

<footer>
  <div class="container">
      <div class="input-wrap">
        <ion-icon name="bicycle"></ion-icon>
        <div class="input-text">{{rider.firstName}} {{rider.lastName}}</div>
      </div>
      <div class="input-wrap">
        <ion-icon name="call"></ion-icon>
        <input type="text" [(ngModel)]="rider.phoneNumber" id="phoneNumber" class="input-text" placeholder="Customer phone number" disabled/>
      </div>
      <div class="input-wrap">
        <ion-icon name="bag"></ion-icon>
        <input type="text" [(ngModel)]="shipment.customerPackage" id="customerPackage" class="input-text" placeholder="Package" disabled/>
      </div>
  </div>
</footer>
