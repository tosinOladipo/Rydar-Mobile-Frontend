<div class="main">

    <div class="container">
      <div class="logo"><img src="../../../assets/img/logo.png"></div>
      <h2>Let's sign you in</h2>
      <h3>
        Welcome back.<br/>
        We have missed you!
      </h3>
    </div>

    <div class="container pt-4">
      <input type="text" class="form-control mb-3" [(ngModel)]="loginRiderData.phoneNumber" id="phoneNumber" name="phoneNumber" placeholder="Enter your phone number">
      <input type="password" class="form-control" [(ngModel)]="loginRiderData.password" id="password" name="password" placeholder="PIN">
    </div>

    <div class="container pt-3">
        <div class="row">
          <div class="col-6"><h2>Sign in</h2></div>
          <div class="col-6">
              <div class="sign-in-btn" (click)="loginRider()">
                <ion-icon name="chevron-forward-outline"></ion-icon>
              </div>
          </div>
        </div>
    </div>
</div>
